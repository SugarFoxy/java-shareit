version: '3.8'
services:
  gateway:
    build: ./gateway

    container_name:
      shareIt-gateway
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090

  server:
    build: ./server

    container_name:
      shareIt-server
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=shareit

  db:
    image: postgres:14.4-alpine

    container_name:
      postgresql
    ports:
      - "5455:5432"
    volumes:
      - /var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root